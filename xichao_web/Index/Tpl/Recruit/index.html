<script>
	$(document).ready(function(){
		$(".recruit_bg").mouseover(function(){
			$("img.gray",$(this)).show();
			$("img.words_style_1",$(this)).hide();
			$("img.words_style_2",$(this)).show();

		})
		$(".recruit_bg").mouseout(function(){
			$("img.gray",$(this)).hide();
			$("img.words_style_1",$(this)).show();
			$("img.words_style_2",$(this)).hide();
		})
	})
