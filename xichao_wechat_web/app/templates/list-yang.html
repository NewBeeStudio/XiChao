<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
       

        .item {
            /*font-family: xichao;*/
            font-size: 20pt;
            font-weight: bold;
            padding: 25px;
            color: #005916;
            text-shadow: 4px 4px 4px #333333;
        }


        .ui-btn-active {
            /*font-family: xichao;*/
            font-size: 9pt !important;
            color: rgb(102, 153, 255) !important;
        }

        .footer,
        .navbar,
        ul {
            background-color: rgb(255, 255, 255, 0.2);
        }

        .nav_li {
            /*font-family: xichao;*/
            font-size: 8pt !important;
            border-right: 1px solid black !important;
            border-left: 1px solid black !important;
        }

        .head{
            background: url('{{url_for('static',filename='image/humanity/recommend.png')}}');
            background-size: 100% 100%;
            background-repeat: no-repeat;

            height:180px;
            z-index: 1;
        }

        .head span{
            background:#000000;
            background-size: 100% 100%;
            background-repeat: no-repeat;
             
             height:150px;
             margin-top: 0px;
             padding:0;
        }
        

        .title{
            position: relative;
            text-align: right;
            margin-top: 0px;
            /*padding-left:30px;*/
            float:right;
            width: 70%;
            text-shadow: 0 0px;
            -webkit-font-smoothing: antialiased;
            z-index: 3;
        }


        .subtitle{
            position: relative;
            text-align: center;
            float: center;
            
            text-shadow: 0 0px;
            height: 50px;
            padding-top:100px;

            /*font-family: xichao;*/
            font-size: 1.7em;
            -webkit-font-smoothing: antialiased;
            color:rgb(255,255,255);
            z-index: 3;

        }

        .left_arrow{
            background-image:url("{{url_for('static',filename='image/left_arrow.png')}}");

        }
          .subtitle a{
                padding-right: 20px;
             }
            .subtitle a:link {
            color:#FFFFFF;
            text-decoration:none;
            }
            .subtitle a:visited {
            color:#FFFFFF;
            text-decoration:none;
            }
            .subtitle a:hover {
            color:#FFFFFF;
            text-decoration:none;
            }
           .subtitle a:active {
            color:#FFFFFF;
            text-decoration:none;
            }

        .title_image{
            background: url('{{url_for('static',filename='image/humanity/3.png')}}');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height:60px;
            width:60px;
            float:left;
            vertical-align: middle;
            margin-top: 10px;
            

            position: relative;
            z-index: 3;
        }
        .img_circle{
            position: relative;
            border:2px solid black;
           
            padding:5px;
            float:left;
            vertical-align: middle;
        }

        .circle {
            float:left;
            display: inline-block;
            width: 60px;
            height:60px;
           
           
            padding: 5px;
            
        }
      

         .list-title{
            text-align: center;
            position:absolute;
            /*top:20%;*/
            left:30%;
            font-size:12pt;
            height: 60px;
            width:200px;
            padding: 5px;
             /*text-overflow:ellipsis; */

        }

        h1{
            /*font-family: xichao;*/
            font-size: 20pt;
            font-weight: 5;
            padding:10px 10px 10px 10px ; 
            margin-bottom: 10px;
           
            color:rgb(255,255,255);

        }
        h2{
            /*font-family: xichao;*/
            font-size: 10pt;
            font-weight: 5;
            border-bottom:1px solid white;
            padding-left: 100px;
            padding-right:10px;
            color:rgb(255,255,255);

        }
        h3{
            /*font-family: xichao;*/
            font-size: 6pt;
            
            
            padding-right: 10px;
            padding-top: 0px;
            color:rgb(255,255,255);

        }
        .article-posts{
           list-style:none;
           border-style: ;
            height:30px;
            padding:20px 20px;
        }

        .list-item{
            text-align: center;
           

            
            border-bottom:1px solid black;
            padding:20px 20px;
        }

        .article-item{
            text-align: center;
             vertical-align: middle;
            
        }

        #vein{
            position:absolute;
            width: 100%;
            height: 180px;
            background-color: #000000;
            opacity: 0.57;
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=57);
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(opacity=57)";
            z-index: 2;
        }

.ui-listview .ui-icon-arrow-r {
    background: transparent url(images/arrow_right.png) center center no-repeat !important;
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
    border-radius: 0;}
      

    </style>

   <title>{{category}}</title>
</head>

<body>
<!-- Home -->
<div data-role="page" id="page1" style="50% 0 no-repeat;background-size:cover;padding:0px;" >
    
    <div class="head">
        <div id="vein">
        </div>
        <div class="title_image"></div>
        <div class="title"><h2>曦潮书店</h2>
            <h3>人文生活的常态</h3></div> 
            
        <div class="subtitle">{{category}}</div>
        <!-- ◄◀◁◂◀◤◃◣♢◀◁⬅️ -->
    </div>

    <div data-role="content" style="background-size:cover;width:100%;padding:0px;height:100%;z-index=0;">
        <div style="margin:1%">   
            <ul data-role="listview" data-inset="true">
                {% for post in posts %}
                <li style="height='30px;'"data-icon="false">
                <a href="../../../article/{{post["id"]}}/" data-ajax="false" 
                    style="text-align: center;" data-transition="slide">
                    <div class='circle'>
                    <img style="width:100%;height:100%;display:block;" src='/static/upload_images/{{post.image_path}}'>
                    </div>
                     
                   <div class="list-title" > 
                        <p style="white-space:pre-wrap;font-size:12pt;padding-top:5px;padding-bottom: 5px;">{{post["title"]}}</p>
                   </div></a>

                   </li>
                
                {% endfor %}
                
            </ul>
        </div>
    </div>
