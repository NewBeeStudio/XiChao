<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){  
					document.all("page1").style["width"]=document.body.clientWidth;
					document.all("page1").style["height"]=document.body.clientHeight;
					return;  
				}) 
		</script>
	</head>
	<body>
	<div data-role="page" id="page1" style="padding:0px; height:400px;" >
		<div data-role="content" style="width:100%;padding:0px;height:100%;">
			<style type="text/css">
			@-webkit-keyframes blur
			{
				from{-webkit-filter: blur(0px);}
				to{-webkit-filter: blur(10px);}
				
			}
			</style>
			<div>
				<img name=bg src="./static/image/welcome/1.png" alt="image" 
					style="
					padding:0px;
					width:100%;
					background-position:center;
					background-repeat:no-repeat;
					-webkit-animation:blur 3s;
					-webkit-animation-delay: 1s;
					"
					>
			</div>
		</div>
    </div>

	</body>
	
</html>
